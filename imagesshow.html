<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Visor de imágenes</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.9.1/font/bootstrap-icons.css"
    />

  </head>
  <body>
    <section class="container pt-5">
      <article class="d-flex justify-content-center">
        <div class="bg-light p-3 border border rounded w-50">
          <h1 class="text-center">Visor de imágenes</h1>
          <img
            src="img/lion.jpg"
            id="myPicture"
            name="myPicture"
            class="container"
            alt="Visor de imágenes"
          />
          <p class="text-center">
            Pulse tecla [&lt;-] para retroceder,<br />
            Pulse tecla [-&gt;] para avanzar.
          </p>
        </div>
      </article>
    </section>
  </body>
