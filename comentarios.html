<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Área de texto editable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="js/keydown.js"></script>
  </head>
  <body class="container">
    <header>
      <h1 class="text-center">Área de edición de texto</h1>
    </header>
    <section>
      <article>
        <div id="wrap">
          <h1 class="text-center">Déjanos tus comentarios</h1>
          <div id="form_wrap" class="d-flex justify-content-center">
            <form
              id="contact-form"
              class="bg-light p-3 border border rounded w-50"
              action="javascript:alert('¡Comentario enviado!');"
            >
              <p id="formstatus"></p>
              <p>
                Instrucciones: CTRL+E para Editar y CTRL+S para Guardar, ESC
                para Cancelar.
              </p>
              <div class="form-group">
                <label for="email">Tu mensaje: </label>
                <div id="view"></div>
                <textarea
                  name="message"
                  class="form-control"
                  id="area"
                  value="Tu mensaje"
                  id="message"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="name">Nombre: </label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  value=""
                  id="name"
                />
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico: </label>
                <input
                  type="text"
                  name="email"
                  class="form-control"
                  value=""
                  id="email"
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="submit"
                  name="submit"
                  class="btn btn-info formcontrol"
                  value="Enviar"
                />
              </div>
            </form>
          </div>
        </div>
        <div id="fact"></div>
      </article>
    </section>
  </body>
</html>
